<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Lifecycle Stage</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Create New Lifecycle Stage</h1>

<!-- Form to create a new lifecycle stage -->
<form th:action="@{/lifecycle-stages}" method="post">
    <!-- Name Field -->
    <label for="name">Stage Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter stage name" required>
    <br>

    <!-- Description Field -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" placeholder="Describe the lifecycle stage" rows="4" required></textarea>
    <br>

    <!-- Submit Button -->
    <button type="submit">Create Stage</button>
</form>

<!-- Back to List of Lifecycle Stages Link -->
<a href="/lifecycle-stages" class="back-link">Back to Lifecycle Stages</a>
</body>
</html>
