<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Products</h1>
<a href="/products/new">Create New Product</a>
<a href="/admin/dashboard" class="btn btn-secondary mt-3" style="float:right">Go to Admin Dashboard</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
<!--        <th>Metadata</th>-->
        <th>Stage</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <!-- Handle null lifecycleStage -->
        <td th:if="${product.lifecycleStage != null}" th:text="${product.lifecycleStage.name}"></td>
        <td th:unless="${product.lifecycleStage != null}">No Stage</td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
            <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
