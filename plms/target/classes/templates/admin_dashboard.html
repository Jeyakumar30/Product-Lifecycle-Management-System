<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>
    <div class="row justify-content-center">
        <!-- Product Management -->
        <div class="col-md-6 col-lg-3 mb-4">
            <a href="/products" class="btn btn-primary w-100 h-100">
                <h4 class="text-center">Product Management</h4>
                <p class="text-center">Manage products, including creating, editing, deleting, and viewing.</p>
            </a>
        </div>

        <!-- Lifecycle Management -->
        <div class="col-md-6 col-lg-3 mb-4">
            <a href="/lifecycle-stages" class="btn btn-secondary w-100 h-100">
                <h4 class="text-center">Lifecycle Management</h4>
                <p class="text-center">Control lifecycle stages: add, edit, or remove stages.</p>
            </a>
        </div>

        <!-- Reporting -->
        <div class="col-md-6 col-lg-3 mb-4">
            <a href="/admin/reports" class="btn btn-success w-100 h-100">
                <h4 class="text-center">Reporting</h4>
                <p class="text-center">Generate PDF reports for lifecycle stages or all products.</p>
            </a>
        </div>
    </div>

    <!-- Logout Button -->
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
