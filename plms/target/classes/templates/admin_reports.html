<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th, td {
            padding: 15px; /* Adjust spacing inside table cells */
            text-align: center; /* Center text in all cells */
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h1 class="text-center">Admin Reports</h1>
    <p class="text-center">Download lifecycle stage reports dynamically.</p>

    <table class="table table-bordered mt-4">
        <thead class="table-dark">
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Stage Name</th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through stages dynamically -->
        <tr th:each="stage, iterStat : ${stages}">
            <td class="text-center" th:text="${iterStat.index + 1}"></td> <!-- Serial number -->
            <td class="text-center" th:text="${stage}"></td> <!-- Stage name -->
            <td class="text-center">
                <a th:href="@{/reports/stage/{stage}(stage=${stage})}" class="btn btn-primary btn-sm px-4">Download Report</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
