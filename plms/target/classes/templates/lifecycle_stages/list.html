<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lifecycle Stages</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<h1>Lifecycle Stages</h1>
<a href="/lifecycle-stages/new">Add New Stage</a>
<a href="/admin/dashboard" class="btn btn-secondary mt-3" style="float:right">Go to Admin Dashboard</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stage : ${stages}">
        <td th:text="${stage.name}"></td>
        <td th:text="${stage.description}"></td>
        <td>
            <a th:href="@{/lifecycle-stages/{id}/edit(id=${stage.id})}">Edit</a>
            <form th:action="@{/lifecycle-stages/{id}/delete(id=${stage.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
