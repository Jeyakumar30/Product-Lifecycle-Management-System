<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lifecycle Stages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table th, table td {
            padding: 15px; /* Adjust spacing inside table cells */
            text-align: center; /* Center text in most cells */
        }
        table td.text-start {
            text-align: left; /* Left-align specific columns */
        }
        table {
            margin-top: 20px;
            border: 1px solid #ddd; /* Add border to the table */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h1>Lifecycle Stages</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/lifecycle-stages/new" class="btn btn-primary">Add New Stage</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go to Admin Dashboard</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stage : ${stages}">
            <td class="text-start" th:text="${stage.name}"></td>
            <td class="text-start" th:text="${stage.description}"></td>
            <td>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/lifecycle-stages/{id}/edit(id=${stage.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <form th:action="@{/lifecycle-stages/{id}/delete(id=${stage.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
