<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/{id}/edit(id=${product.id})}" method="post">
    <input type="hidden" name="id" th:value="${product.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${product.description}"></textarea>
    <br>

    <!-- Updated the stage selection -->
    <label for="stage">Stage:</label>
    <select id="stage" name="lifecycleStage.id">
        <option th:each="stage : ${lifecycleStages}"
                th:value="${stage.id}"
                th:text="${stage.name}"
                th:selected="${product.lifecycleStage != null and product.lifecycleStage.id == stage.id}">
        </option>
    </select>
    <br>

    <button type="submit">Update Product</button>
</form>

<a href="/products">Back to Product List</a>
</body>
</html>
